<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MechanicConnect — Sign Up</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <main class="container" style="padding:80px 20px">
    <a href="../index.html" class="link-muted" style="display:inline-block;margin-bottom:16px;">← Back to Home</a>
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="modal-sub">Register as a Traveler or a Mechanic</p>

      <div class="login-tabs" role="tablist">
        <button class="tab active" id="tab-traveler-sign">Traveler</button>
        <button class="tab" id="tab-mechanic-sign">Mechanic</button>
      </div>

      <form id="signup-traveler" class="auth-form">
        <label class="form-group"><span>Full Name</span><input type="text" id="traveler-name" autocomplete="name" required></label>
        <label class="form-group"><span>Email</span><input type="email" id="traveler-email-sign" autocomplete="email" required></label>
        <label class="form-group"><span>Password</span><input type="password" id="traveler-password-sign" autocomplete="new-password" required></label>
        <div class="form-actions"><button class="btn btn-primary" type="submit">Create Traveler Account</button></div>
      </form>

      <form id="signup-mechanic" class="auth-form hidden">
        <label class="form-group"><span>Full Name</span><input type="text" id="mechanic-name" autocomplete="name" required></label>
        <label class="form-group"><span>Email or Phone</span><input type="text" id="mechanic-email-phone" autocomplete="email" required></label>
        <label class="form-group"><span>Password</span><input type="password" id="mechanic-password-sign" autocomplete="new-password" required></label>
        <label class="form-group"><span>License / ID</span><input type="text" id="mechanic-license-sign" autocomplete="off" required></label>
        <div class="form-actions"><button class="btn btn-primary" type="submit">Create Mechanic Account</button></div>
      </form>

      <p style="margin-top:18px; color:var(--text-light)">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </main>
  <script src="../assets/js/main.js"></script>
  <script src="auth.js"></script>
</body>
</html>
